<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Movie Flix - Advanced Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css">
    <style>
        /* Running Text Animation */
        .running-text {
            white-space: nowrap;
            overflow: hidden;
            display: block;
        }

        .running-text span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Download Button Animation */
        .download-btn {
            animation: pulse 2s infinite;
            background: linear-gradient(90deg, #ff0066, #ffcc00);
            color: white;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Button Hover Effects */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease-in-out;
        }

        /* Video Container */
        .video-container {
            max-width: 900px;
            margin: auto;
            border: 3px solid #ffcc00;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Fullscreen Rotation Fix */
        video:-webkit-full-screen {
            transform: rotate(0);
        }

        video:-moz-full-screen {
            transform: rotate(0);
        }

        video:fullscreen {
            transform: rotate(0);
        }

        /* Alert Box Styling */
        .alert {
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(to right, #ff0066, #ffcc00);
            padding: 15px;
        }

        footer p {
            color: white;
            margin: 0;
        }
    </style>
</head>
<body class="bg-black text-light">

    <!-- Header Section -->
    <header class="text-center py-4 bg-dark">
        <h1 class="fw-bold">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-yellow-500">
                RM Movie Flix
            </span>
        </h1>
    </header>

    <!-- Running Text -->
    <div class="text-center py-3">
        <p class="running-text">
            <span>@RM_Movie_Flix {{file_name}}</span>
        </p>
    </div>

    <!-- Video Player Section -->
    <div class="video-container my-4">
        <video id="player" class="w-100" playsinline controls>
            <source src="{{file_url}}" type="video/mp4">
            <track kind="subtitles" src="subtitles.vtt" srclang="en" label="English">
            Your browser does not support HTML video.
        </video>
    </div>

    <!-- Download Button -->
    <div class="text-center my-4">
        <a href="{{file_url}}" download class="btn download-btn btn-lg rounded-pill shadow">
            Download Now
        </a>
    </div>

    <!-- External Player Buttons -->
    <div class="container my-4">
        <div class="row text-center">
            <div class="col-md-3 mb-2">
                <button onclick="vlc_player()" class="btn btn-outline-warning w-100 shadow">VLC Player</button>
            </div>
            <div class="col-md-3 mb-2">
                <button onclick="mx_player()" class="btn btn-outline-info w-100 shadow">MX Player</button>
            </div>
            <div class="col-md-3 mb-2">
                <button onclick="playit_player()" class="btn btn-outline-danger w-100 shadow">Play-It</button>
            </div>
            <div class="col-md-3 mb-2">
                <button onclick="s_player()" class="btn btn-outline-success w-100 shadow">S Player</button>
            </div>
        </div>
    </div>

    <!-- Additional Information -->
    <div class="container">
        <div class="alert alert-danger text-center">
            <strong>Video not playing?</strong> Download and watch on your favorite player.
        </div>
        <div class="alert alert-success text-center">
            <strong>Broken links?</strong> Contact <a href="https://telegram.me/rahat146tm" class="text-warning">Tech VJ</a>.
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>Developed with ❤️ by <a href="https://telegram.me/rahat146tm" class="text-white">Tech VJ</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>
    <script>
        // Initialize Plyr.js
        const player = new Plyr('#player');

        // Fullscreen Rotation Fix
        document.getElementById('player').addEventListener('webkitfullscreenchange', () => {
            document.getElementById('player').style.transform = 'rotate(0)';
        });

        // External Player Functions
        function vlc_player() {
            window.open('vlc://{{file_url}}', '_blank');
        }

        function mx_player() {
            window.open('intent://{{file_url}}#Intent;scheme=mxplayer;end', '_blank');
        }

        function playit_player() {
            alert('Play-It player functionality is coming soon!');
        }

        function s_player() {
            alert('S Player functionality is coming soon!');
        }
    </script>
</body>
</html>
