<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Movie Flix üé•</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css">
    <style>
        /* Running Text for File Name */
        .running-text {
            white-space: nowrap;
            overflow: hidden;
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .running-text span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Download Button Animation */
        .download-btn {
            animation: pulse 2s infinite;
            background: linear-gradient(90deg, #ff0066, #ffcc00);
            color: white;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Movies Button */
        .movies-btn {
            animation: bounce 3s infinite;
            background-color: #ffcc00;
            color: black;
            font-size: 1.2rem;
            border: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Thumbnail Styling */
        .video-container img.thumbnail {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            z-index: 10;
            display: none;
        }

        .video-container:hover img.thumbnail {
            display: block;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(to right, #ff0066, #ffcc00);
            padding: 15px;
        }

        footer p {
            color: white;
            margin: 0;
        }
    </style>
</head>
<body class="bg-black text-light">

    <!-- Header Section -->
    <header class="text-center py-4 bg-dark">
        <h1 class="fw-bold">
            <a href="https://t.me/rm_movie_flix" class="text-warning text-decoration-none">
                RM Movie Flix üé•
            </a>
        </h1>
    </header>

    <!-- Running Text -->
    <div class="text-center py-3">
        <p class="running-text">
            <span>üé¨ @RM_Movie_Flix | Now Playing: {{file_name}} üé¨</span>
        </p>
    </div>

    <!-- Video Player Section -->
    <div class="video-container my-4 position-relative">
        <video id="player" class="w-100" playsinline controls>
            <source src="{{file_url}}" type="video/mp4">
            <track kind="subtitles" src="subtitles.vtt" srclang="en" label="English">
            Your browser does not support HTML video.
        </video>
        <img class="thumbnail" src="https://via.placeholder.com/900x500.png?text=Thumbnail+Image" alt="Video Thumbnail">
    </div>

    <!-- Additional Player Controls -->
    <div class="text-center">
        <button id="play-pause" class="btn btn-warning mx-2">Play/Pause</button>
        <button id="mute-unmute" class="btn btn-info mx-2">Mute/Unmute</button>
        <button id="speed-control" class="btn btn-danger mx-2">Speed: 1x</button>
        <button id="fullscreen" class="btn btn-primary mx-2">Fullscreen</button>
    </div>

    <!-- Movies Section -->
    <div class="text-center my-4">
        <a href="https://t.me/rm_movie_request" class="movies-btn btn-lg shadow text-decoration-none">
            üçø Explore Movies üçø
        </a>
    </div>

    <!-- Download Button -->
    <div class="text-center my-4">
        <a href="{{file_url}}" download class="btn download-btn btn-lg rounded-pill shadow">
            Download Now
        </a>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>Developed with ‚ù§Ô∏è by <a href="https://telegram.me/rahat146tm" class="text-white">Tech VJ</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player');

        // Play/Pause Control
        const playPauseBtn = document.getElementById('play-pause');
        playPauseBtn.addEventListener('click', () => {
            if (player.playing) {
                player.pause();
                playPauseBtn.textContent = 'Play';
            } else {
                player.play();
                playPauseBtn.textContent = 'Pause';
            }
        });

        // Mute/Unmute Control
        const muteUnmuteBtn = document.getElementById('mute-unmute');
        muteUnmuteBtn.addEventListener('click', () => {
            player.muted = !player.muted;
            muteUnmuteBtn.textContent = player.muted ? 'Unmute' : 'Mute';
        });

        // Speed Control
        const speedControlBtn = document.getElementById('speed-control');
        let speed = 1;
        speedControlBtn.addEventListener('click', () => {
            speed = speed === 1 ? 1.5 : 1;
            player.speed = speed;
            speedControlBtn.textContent = `Speed: ${speed}x`;
        });

        // Fullscreen Toggle
        const fullscreenBtn = document.getElementById('fullscreen');
        fullscreenBtn.addEventListener('click', () => {
            player.fullscreen.enter();
        });
    </script>
</body>
</html>
